<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer:ital@1&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <div class="alltogethernow">
        <h1 class="header">Contact Us</h1>
        <form class="form" action="">
            <input class="name" id="name" type="text" placeholder="Name">
            <input class="email" id="email" type="email" placeholder="Email">
            <textarea name="comments" id="comments" cols="20" rows="10" placeholder="Comments"></textarea>
            <button class="button" value="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
